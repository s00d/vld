[package]
name = "vld-clap"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Clap integration for the vld validation library â€” validate CLI arguments after parsing"
documentation = "https://docs.rs/vld-clap"
readme = "README.md"
keywords = ["validation", "clap", "cli", "arguments", "parsing"]
categories = ["command-line-interface", "parsing"]
